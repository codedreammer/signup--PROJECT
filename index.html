<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>it just takes 30 sec.</p>
            </header>
            <main class="signup-body" >
            <form action="#" >
                <p>
                    <label for="fullname" >Full Name</label>
                <input type="text" id="fullname" placeholder="akshay mehta" required >
                </p>

                <p>
                    <label for="email" >Email</label>
                <input type="email" id="email" placeholder="nkanal38@gmail.com" required >
                </p>

                <p>
                    <label for="password" >Password</label>
                <input type="password" id="password" placeholder=" at least 8 cheractors" required >
                </p>

                <p>
                  <input type="submit" id="submit" value="create account ">
                </p>
            </form>
            </main>

            <footer class="signup-footer">
                <p>Already Have An Account <a href="#">Login!</a></p>
            </footer>
        </div>
      <div class="circle"></div>
      <div class="circle1"></div>

    </div>
</body>
</html>
